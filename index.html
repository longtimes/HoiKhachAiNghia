<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dữ liệu trạm</title>
  <style>
    table { border-collapse: collapse; width: 80%; margin: 20px auto; }
    th, td { border: 1px solid #333; padding: 8px; text-align: center; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Dữ liệu trạm</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Mã trạm</th>
        <th>Thời gian</th>
        <th>Số liệu</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3">Đang tải dữ liệu...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadData() {
      try {
        const res = await fetch('/.netlify/functions/proxy');
        const json = await res.json();
        const tbody = document.querySelector('#dataTable tbody');
        tbody.innerHTML = '';

        if (!json.data || json.data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="3">Không có dữ liệu</td></tr>';
          return;
        }

        json.data.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item.matram}</td>
            <td>${item.Thoigian_SL}</td>
            <td>${item.Solieu}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        const tbody = document.querySelector('#dataTable tbody');
        tbody.innerHTML = '<tr><td colspan="3">Lỗi tải dữ liệu</td></tr>';
      }
    }

    loadData();
  </script>
</body>
</html>
